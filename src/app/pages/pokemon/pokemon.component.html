<div class="card">
    <input class="card__input" type="text" (input)="getPokemon($any($event.target).value)">

    <div class="card__title">
        <h2> {{ pokemon.name }}</h2>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon"
            height="200">
    </div>
    <div class="card__stats">
        <span
        class="card__stats__type"
        *ngFor="let type of pokemon.types"
      >
        {{ type.type.name | uppercase | lowercase }}
      </span>
    </div>
</div>
