<div class="container__big-card">
    <div class="big-card__photo">
        <img src="{{ photoCover }}" 
        alt=""
        height="250px"
        width="400px"
        >
    </div>

    <div class="big-card__title">
        <h1><a [routerLink]="['conteudo', id]">{{ cardTitle}}</a></h1>
    </div>
    <div class="big-card__description">
        <p>
            {{ cardDescription}}
        </p>
    </div>
</div>
